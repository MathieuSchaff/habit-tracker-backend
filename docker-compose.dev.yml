# =========================
# Configuration DEV (surcharges)
# Utilisation: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
# =========================

services:
    db:
        # Port exposé pour accès direct depuis l'hôte (DBeaver, pgAdmin, etc.)
        ports:
            - "5432:5432"

    api:
        build:
            context: ./backend
            dockerfile: Dockerfile
            target: dev

        volumes:
            - ./backend/src:/app/src:ro
            - ./backend/drizzle:/app/drizzle:ro

        environment:
            NODE_ENV: development
            PORT: 3000
            LOG_LEVEL: debug

        # Expose le port sur l'hôte pour accès direct (bypass nginx)
        ports:
            - "3000:3000"

        command: bun --watch src/index.ts

    frontend:
        # Pas de build en dev, on utilise le serveur Vite
        build:
            context: ./frontend
            dockerfile: Dockerfile.dev
        ports:
            - "5173:5173"
        volumes:
            # - ./frontend/src:/app/src
            # - ./frontend/vite.config.ts:/app/vite.config.ts:ro
            # - ./frontend/tsr.config.json:/app/tsr.config.json:ro
            # - ./frontend/tsconfig.json:/app/tsconfig.json:ro
            # - ./frontend/tsconfig.app.json:/app/tsconfig.app.json:ro
            # - ./frontend/tsconfig.node.json:/app/tsconfig.node.json:ro
            # - ./frontend/index.html:/app/index.html:ro
            # - /app/node_modules
            - ./frontend:/app
            - /app/node_modules # Préserve les node_modules du container
        environment:
            - VITE_API_URL=http://localhost:3000

    # Désactive nginx en dev (accès direct à l'API)
    nginx:
        profiles: ["disabled"]

    # Désactive certbot en dev (pas besoin de SSL)
    certbot:
        profiles: ["disabled"]
