# =========================
# Configuration PROD (surcharges)
# Utilisation: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# =========================
services:
  db:
    restart: unless-stopped
    # Pas de port exposé en prod (sécurité)

  api:
    build:
      target: prod # ← Utilise le stage prod du Dockerfile

    restart: unless-stopped

    environment:
      NODE_ENV: production
      PORT: 3000
      LOG_LEVEL: info

    # Expose uniquement dans le réseau Docker (pas sur l'hôte)
    expose:
      - "3000"

    healthcheck:
      test:
        [
          "CMD-SHELL",
          'bun -e "fetch(''http://127.0.0.1:3000/health'').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"',
        ]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # =========================
  # Reverse Proxy (Nginx)
  # =========================
  nginx:
    image: nginx:1.27-bookworm
    container_name: app_nginx
    restart: unless-stopped

    depends_on:
      api:
        condition: service_healthy

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot

    networks:
      - appnet

  # =========================
  # Certbot (Let's Encrypt)
  # =========================
  certbot:
    image: certbot/certbot
    container_name: app_certbot
    restart: unless-stopped

    volumes:
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot

    entrypoint: /bin/sh
    command: >
      -c "trap exit TERM;
          while :;
          do
            certbot renew;
            sleep 12h & wait $${!};
          done;"

    networks:
      - appnet

# =========================
# Volumes SSL (prod uniquement)
# =========================
volumes:
  certbot_data:
  certbot_www:
